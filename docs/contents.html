<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contents</title>
</head>
<body>

    <h1>My Recent Posts</h1>
    <div class="posts">
        {% for post in /_posts limit:3 %}
            <div class="post">
                <h2><a href="/_site/{{ post.url }}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt }}</p>
                <p><a href="{{ post }}">Read more</a></p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
